<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee List</title>
    <!-- Add Bootstrap CDN link for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles can be added here */
    </style>
</head>
<body class="container mt-4">

<!-- Coffee Search Form -->
<form id="coffeeSearchForm">
    <div class="form-group">
        <label for="coffeeSearch">Search by Name:</label>
        <input type="text" class="form-control" id="coffeeSearch" placeholder="Enter coffee name">
    </div>
    <div class="form-group">
        <label for="roastType">Select Roast Type:</label>
        <select class="form-control" id="roastType">
            <option value="">All Roasts</option>
            <option value="Light">Light</option>
            <option value="Medium">Medium</option>
            <option value="Dark">Dark</option>
        </select>
    </div>
    <button type="button" class="btn btn-primary" onclick="updateDisplayedCoffees()">Search</button>
</form>

<!-- Coffee List -->
<div id="coffeeList" class="mt-4"></div>

<!-- Add Coffee Form -->
<form id="addCoffeeForm" class="mt-4">
    <div class="form-group">
        <label for="newCoffeeName">Coffee Name:</label>
        <input type="text" class="form-control" id="newCoffeeName" required>
    </div>
    <div class="form-group">
        <label for="newCoffeeRoast">Select Roast Type:</label>
        <select class="form-control" id="newCoffeeRoast" required>
            <option value="Light">Light</option>
            <option value="Medium">Medium</option>
            <option value="Dark">Dark</option>
        </select>
    </div>
    <button type="button" class="btn btn-success" onclick="addNewCoffee()">Add Coffee</button>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    // Sample data
    const coffees = [
        { id: 1, name: "Coffee A", roast: "Light" },
        { id: 2, name: "Coffee B", roast: "Medium" },
        { id: 3, name: "Coffee C", roast: "Dark" }
        // Add more coffee data as needed
    ];

    // Function to display the sorted and filtered coffees
    function updateDisplayedCoffees() {
        const searchTerm = $('#coffeeSearch').val().toLowerCase();
        const roastFilter = $('#roastType').val();

        const filteredCoffees = coffees.filter(coffee =>
            coffee.name.toLowerCase().includes(searchTerm) &&
            (roastFilter === '' || coffee.roast === roastFilter)
        );

        const sortedCoffees = filteredCoffees.sort((a, b) => a.id - b.id);

        displayCoffees(sortedCoffees);
    }

    // Function to display coffees in divs
    function displayCoffees(coffees) {
        const coffeeListDiv = $('#coffeeList');
        coffeeListDiv.empty();

        coffees.forEach(coffee => {
            const coffeeDiv = $('<div class="card mb-2">');
            coffeeDiv.append(`<div class="card-body"><h5 class="card-title">${coffee.name}</h5><p class="card-text">Roast: ${coffee.roast}</p></div>`);
            coffeeListDiv.append(coffeeDiv);
        });
    }

    // Function to add a new coffee
    function addNewCoffee() {
        const newCoffeeName = $('#newCoffeeName').val();
        const newCoffeeRoast = $('#newCoffeeRoast').val();

        // Validate input
        if (newCoffeeName && newCoffeeRoast) {
            const newCoffee = {
                id: coffees.length + 1,
                name: newCoffeeName,
                roast: newCoffeeRoast
            };

            coffees.push(newCoffee);
            updateDisplayedCoffees();
        } else {
            alert('Please enter both coffee name and roast type.');
        }
    }

    // Initial display on page load
    $(document).ready(function() {
        updateDisplayedCoffees();
    });

    // Event listeners for live updates
    $('#coffeeSearch').on('input', updateDisplayedCoffees);
    $('#roastType').on('change', updateDisplayedCoffees);
</script>

</body>
</html>
