<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Krusty Krab Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Krusty Krab Pizza</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <form class="form" role="search"> <!-- Changed class to "form" -->
                <input class="form-control me-2" type="text" placeholder="SignUp" aria-label="Search"> <!-- Changed type to "text" -->
            </form>
        </div>
    </div>
</nav>

<div class="jumbotron">
    <h2 class="pizzaMessage">Welcome To Krusty Krab Pizza</h2>
</div>

<h2>Pizza Menu</h2>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" href="#"><span class="badge badge-primary">1</span>Size and Crust</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="#"><span class="badge badge-primary">2</span>Cheese and Sauce</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="#"><span class="badge badge-primary">3</span>Toppings</a>
    </li>
</ul>


<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Size and Crust</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Cheese and Sauce</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Toppings</button>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
</div>





<div class="card">
    <div class="card-body">
        <h5 class="card-title">Choose Size and Crust</h5>
        <div class="card">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <input type="radio" id="size-small" name="size"> <label for="size-small">Small</label>
                </li>
                <li class="list-group-item">
                    <input type="radio" id="size-medium" name="size"> <label for="size-medium">Medium</label>
                </li>
                <li class="list-group-item">
                    <input type="radio" id="size-large" name="size"> <label for="size-large">Large</label>
                </li>
            </ul>
        </div>

        <div class="card">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <input type="radio" id="crust-thin" name="crust"> <label for="crust-thin">Thin Crust</label>
                </li>
                <li class="list-group-item">
                    <input type="radio" id="crust-pan" name="crust"> <label for="crust-pan">Pan Crust</label>
                </li>
                <li class="list-group-item">
                    <input type="radio" id="crust-stuffed" name="crust"> <label for="crust-stuffed">Stuffed Crust</label>
                </li>
            </ul>
        </div>
    </div>

    <div class="card-footer text-right">
        <button class="btn btn-primary">Next</button>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Select Cheese and Sauce</h5>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary">Light Cheese</button>
            <button type="button" class="btn btn-secondary">Normal Cheese</button>
            <button type="button" class="btn btn-secondary">Extra Cheese</button>
            <button type="button" class="btn btn-secondary">Double Cheese</button>
        </div>

        <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary">Tomato Sauce</button>
            <button type="button" class="btn btn-secondary">Marinara Sauce</button>
            <button type="button" class="btn btn-secondary">BBQ Sauce</button>
            <button type="button" class="btn btn-secondary">Alfredo Sauce</button>
        </div>

        <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary">Light Sauce</button>
            <button type="button" class="btn btn-secondary">Normal Sauce</button>
            <button type="button" class="btn btn-secondary">Extra Sauce</button>
        </div>
    </div>

    <div class="card-footer text-right">
        <button class="btn btn-primary">Next</button>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Select Toppings</h5>
        <div class="card">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <input type="checkbox" id="topping-pepperoni" name="toppings"> <label for="topping-pepperoni">Pepperoni</label>
                </li>
                <li class="list-group-item">
                    <input type="checkbox" id="topping-mushrooms" name="toppings"> <label for="topping-mushrooms">Mushrooms</label>
                </li>
                <li class="list-group-item">
                    <input type="checkbox" id="topping-olives" name="toppings"> <label for="topping-olives">Olives</label>
                </li>
            </ul>
        </div>
    </div>

    <div class="card-footer text-right">
        <button class="btn btn-primary">Finish</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
