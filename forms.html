<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">User Name</label>
    <input id="email" name="email" type="text" placeholder="user@email.com">
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Password">
    <br>
    <label for="bio">Bio</label><br>
    <textarea id="bio" name="bio" placeholder="Enter your bio"></textarea>
    <br>
    <h1>How did hear about us ?</h1>
    <input id="billboard" name="billboard" value="Billboard" type="radio">Billboard
    <input id="Radio Advertisement" name="radio" value="Radio Advertisement" type="radio">Radio Advertisement
    <input id="Internet Advertisement" name="internet" value="Internet Advertisement" type="radio">Internet
    Advertisement
    <input id="other" name="other" value="Other" type="radio">Other
    <br>
    <h1><label for="dropdown">What Browser are you using?</label></h1>
    <br>
    <select name="dropdown" id="dropdown">
        <option name="chrome" id="chrome" value="google chrome">Google Chrome</option>
        <option name="chrome" id="safari" value="safari">Safari</option>
        <option name="chrome" id="firefox" value="firefox">FireFox</option>
        <option name="chrome" id="edge" value="edge">Edge</option>
    </select>
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
